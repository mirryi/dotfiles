include-file = ~/.config/polybar/theme.ini
include-file = ~/.config/polybar/modules/audio.ini
include-file = ~/.config/polybar/modules/filesystem.ini
include-file = ~/.config/polybar/modules/hardware.ini
include-file = ~/.config/polybar/modules/keyboard.ini
include-file = ~/.config/polybar/modules/network.ini
include-file = ~/.config/polybar/modules/mullvad.ini

[bar/bottom]
monitor = ${env:MONITOR:}
bottom = true
width = 100%
height = 25
foreground = ${colors.foreground}
background = ${colors.background}

border-size = 0
border-color = ${colors.background}
padding-left = 3
padding-right = 3

font-0 = ${fonts.font-0}
font-1 = ${fonts.font-1}
font-2 = ${fonts.font-2}
font-3 = ${fonts.font-3}

module-margin = 1
modules-left = audio mpd
modules-right = keyboard ibus network mullvad
