# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      bw: spawn --userscript qute-bitwarden
      gr: greasemonkey-reload
      json: spawn --userscript format_json
      mpv: spawn --userscript view_in_mpv
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        ',n': open -t ;; messages
        n: search-next
  colors.statusbar.normal.bg:
    global: black
  colors.webpage.bg:
    global: white
  colors.webpage.prefers_color_scheme_dark:
    global: false
  completion.cmd_history_max_items:
    global: 0
  completion.web_history.max_items:
    global: 0
  confirm_quit:
    global:
    - downloads
  content.autoplay:
    global: false
  content.canvas_reading:
    global: true
  content.geolocation:
    global: false
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like
      Gecko) Chrome/79.0.3945.117 Safari/537.36
  content.javascript.can_access_clipboard:
    global: true
  content.pdfjs:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  content.webgl:
    global: true
  content.webrtc_ip_handling_policy:
    global: default-public-interface-only
  downloads.location.directory:
    global: ~/files/downloads
  fonts.default_family:
    global:
    - Inconsolata 11
    - Fira Code
    - DejaVu Sans Mono
    - Monaco
    - Bitstream Vera Sans Mono
    - Andale Mono
    - Courier New
    - Courier
    - Liberation Mono
    - monospace
    - Fixed
    - Consolas
    - Terminal
  fonts.default_size:
    global: 10pt
  qt.highdpi:
    global: true
  scrolling.smooth:
    global: true
  tabs.pinned.frozen:
    global: false
  url.default_page:
    global: https://start.duckduckgo.com/
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      amzn: https://www.amazon.com/s?k={}
      apack: https://www.archlinux.org/packages/?q={}
      aur: https://aur.archlinux.org/packages/?K={}
      awiki: https://wiki.archlinux.org/index.php?search={}
      gdr: https://www.goodreads.com/search?q={}
      ghb: https://github.com/search?q={}
      jpd: https://dictionary.goo.ne.jp/srch/all/{}/m0
      mal: https://myanimelist.net/search/all?q={}
      npmjs: https://www.npmjs.com/search?q={}
      prtdb: https://www.protondb.com/search?q={}
      r/: https://reddit.com/r/{}
      ssbwiki: https://www.ssbwiki.com/index.php?search={}
      stm: https://store.steampowered.com/search/?term={}
      tang: https://tangorin.com/words?search={}
      th: https://www.merriam-webster.com/thesaurus/{}
      wiki: https://en.wikipedia.org/w/index.php?search={}
      wikt: https://en.wiktionary.org/wiki/Special:Search?search={}
      winehq: https://winehq.org/search?q={}
      yt: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: https://start.duckduckgo.com
