include-file = ~/.config/polybar/settings.ini
include-file = ~/.config/polybar/modules/animated-wallpaper.ini
include-file = ~/.config/polybar/modules/audio.ini
include-file = ~/.config/polybar/modules/date.ini
include-file = ~/.config/polybar/modules/filesystem.ini
include-file = ~/.config/polybar/modules/hardware.ini
include-file = ~/.config/polybar/modules/i3.ini
include-file = ~/.config/polybar/modules/keyboard.ini
include-file = ~/.config/polybar/modules/mullvad.ini
include-file = ~/.config/polybar/modules/network.ini
include-file = ~/.config/polybar/modules/pacman-yay.ini

[bar/top]
monitor = ${env:MONITOR:}
bottom = false
width = 100%
height = 25
background = ${colors.background}
foreground = ${colors.foreground}

border-size = 0
border-color = ${colors.background}
padding-left = 3
padding-right = 3

font-0 = ${fonts.font-0}
font-1 = ${fonts.font-1}
font-2 = ${fonts.font-2}
font-3 = ${fonts.font-3}

module-margin = 1
modules-left = ${modules.top-left}
modules-center = ${modules.top-center}
modules-right = ${modules.top-right}
