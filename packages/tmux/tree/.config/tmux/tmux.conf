# terminal overrides
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# shell override
set -g default-command "${SHELL}"

# general options
set -s escape-time 0
set -sg repeat-time 0
setw -g xterm-keys on
set -s focus-events on

set -q -g status-utf8 on
setw -q -g utf8 on

set -g base-index 1
setw -g pane-base-index 1

setw -g automatic-rename on
set -g renumber-windows on

set -g set-titles on

set -g display-panes-time 800
set -g display-time 1000

set -g status-interval 10

set -g monitor-activity on
set -g visual-activity off

# -- navigation

# bind C-a as prefix
unbind C-b
set -g prefix C-a
bind C-a send-prefix

setw -g mode-keys vi

# split current window horizontally
unbind %
bind s split-window -v -c "#{pane_current_path}"
# split current window vertically
unbind \"
bind v split-window -h -c "#{pane_current_path}"

# pane navigation
bind -r j select-pane -D
bind -r k select-pane -U
bind -r h select-pane -L
bind -r l select-pane -R
bind > swap-pane -D
bind < swap-pane -U

# pane resizing
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

# window navigation
unbind n
bind -r C-l next-window
unbind p
bind -r C-h previous-window

# copy mode bindings
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# toggle status
bind -r n set -g status

# -- windows & pane creation

# new window retains current path?
tmux_conf_new_window_retain_current_path=false
# new pane retains current path?
tmux_conf_new_pane_retain_current_path=false

# -- display

set -g status-right '#(gitmux "#{pane_current_path}")'

# highlight focused pane?
tmux_conf_theme_highlight_focused_pane=true

# pane border style
tmux_conf_theme_pane_border_style=fat

# -- plugins

# tmux plugin manager
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.local/share/tmux/plugins/'
set -g @plugin 'tmux-plugins/tpm'

# open urls with fzf
# set -g @plugin 'wfxr/tmux-fzf-url'

# open / copy urls with urlscan
# set -g @plugin 'fszymanski/tmux-urlscan'

# copy paste stuff with vimium-like hints
set -g @plugin 'Morantron/tmux-fingers'
set -g @fingers-key 'C-f'

# session management with fzf
set -g @plugin 'sainnhe/tmux-fzf'
set -g @tmux-fzf-launch-key F

# source theme conf
source-file "~/.config/tmux/theme.conf"

# initialize tpm
run '~/.local/share/tmux/plugins/tpm/tpm'
